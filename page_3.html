<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Mulah Loyalty System</title>
</head>

<body>
    <div class="container form-box">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h2 class="main-title theme-color">MULAH</h2>
            </div>
            <div class="col-12">
                <h2 class="mb-5 sub-title">
                    Registration Successful!
                </h2>
                <h4>Name : <span id="name"></span></h4>
                <h4>Phone Number : <span id="c_code"></span>-<span id="phone_number"></span></h4>
                <h4>Birthday : <span id="b_day"></span> / <span id="b_month"></span> / <span id="b_year"></span></h4>
                <h4>Email : <span id="email"></span></h4>
            </div>
        </div>
        <hr class="my-5">
        <div class="text-center">
            Powered By <a class="powered-text" href="https://www.mulahrewards.com/">MulahRewards.com</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        window.onload = function() {
            // Retrieve data set
            document.getElementById("name").textContent = localStorage.getItem("name", name);
            document.getElementById("c_code").textContent = localStorage.getItem("c_code", c_code);
            document.getElementById("phone_number").textContent = localStorage.getItem("phone_number", phone_number);
            document.getElementById("b_day").textContent = localStorage.getItem("b_day", b_day);
            document.getElementById("b_month").textContent = localStorage.getItem("b_month", b_month);
            document.getElementById("b_year").textContent = localStorage.getItem("b_year", b_year);
            document.getElementById("email").textContent = localStorage.getItem("email", email);

            // Clear local storage
            localStorage.clear();
        };
    </script>
</body>

</html>
