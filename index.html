<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Mulah Loyalty System</title>
</head>

<body>
    <div class="container form-box">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h2 class="main-title theme-color">MULAH</h2>
            </div>
            <div class="col-12">
                <h2 class="mb-5 sub-title">
                    Hello, <br> Welcome!
                </h2>
                <h5 class="theme-color">
                    Check Your Loyalty Points & Rewards
                </h5>
            </div>
            <div class="col-12 my-5">
                <form>
                    <div class="row">
                        <div class="col-2">
                            <select class="form-control custon-input" id="c_code">
                                <option value="+60">+60</option>
                                <option value="+65">+65</option>
                            </select>
                        </div>
                        <div class="col-10">
                            <input class="form-control custon-input" type="text" placeholder="Enter your mobile number" onkeypress="return onlyNumberKey(event)" id="phone_number">
                            <div class="error_name" style="display:none">
                                <i><span class="text-danger">*Please insert a valid phone number</span></i>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-12">
            <div class="d-grid">
                <button class="btn btn-primary btn-theme rounded-pill d-block" onclick="return toSecondPage()">Check
                    Loyalty Points</button>
            </div>
        </div>
        <hr class="my-5">
        <div class="text-center">
            Powered By <a class="powered-text" href="https://www.mulahrewards.com/">MulahRewards.com</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        function onlyNumberKey(evt) {
            // Only ASCII character in that range allowed
            var ASCIICode = (evt.which) ? evt.which : evt.keyCode
            if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
                return false;
            return true;
        }

        function toSecondPage() {
            let c_code = document.getElementById("c_code").value;
            let phone_number = document.getElementById("phone_number").value;

            var c_phone_number = true;

            if (phone_number.length == 0) {
                document.getElementById("phone_number").nextElementSibling.style.display = 'block';
                c_phone_number = false;
            }

            if (c_phone_number) {
                localStorage.setItem("c_code", c_code);
                localStorage.setItem("phone_number", phone_number);
                window.location.href = "page_2.html";
            }
        }
    </script>
</body>

</html>
